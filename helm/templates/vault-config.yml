apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault-deployment
data:
  vault.hcl: |
    # Storage backend using Raft
    storage "raft" {
      path    = "{{ .Values.storage.path }}"
      node_id = "vault-0"
    }

    # Cluster address
    cluster_address = "{{ .Values.vault.clusterAddr }}"  # Uses the value from values.yaml

    # Listener configuration for Vault
    listener "tcp" {
      address         = "0.0.0.0:8200"  # Bind to all network interfaces
      tls_disable     = 0
      tls_cert_file   = "{{ .Values.certificates.tlsCrtPath }}"
      tls_key_file    = "{{ .Values.certificates.tlsKeyPath }}"
    }

    # API address for external access
    api_addr = "{{ .Values.vault.externalAddr }}"  # Uses the external address from values.yaml
    ui = true
    disable_mlock = true
