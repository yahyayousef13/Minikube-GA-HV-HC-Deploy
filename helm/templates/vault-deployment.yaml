apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: vault
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: VAULT_ADDR
          value: "{{ .Values.vault.addr }}"  
        - name: VAULT_EXTERNAL_ADDR
          value: "{{ .Values.vault.externalAddr }}"  
        - name: VAULT_TLS_CERT_FILE
          value: /vault/certs/tls.crt
        - name: VAULT_TLS_KEY_FILE
          value: /vault/certs/tls.key 

        volumeMounts:
        - name: vault-config
          mountPath: /etc/vault.d
          readOnly: true
        - name: vault-ssl-cert
          mountPath: /vault/certs
          readOnly: true 
        - name: vault-data
          mountPath: /vault/data  

        command: ["vault"]
        args: ["server", "-config=/etc/vault.d/vault.hcl"]
 
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000  # ‚úÖ Fixed syntax

          capabilities:
            drop: 
              - ALL
            add:
              - IPC_LOCK
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true  # ‚úÖ Allow standby mode
            port: 8200
            scheme: HTTPS
          initialDelaySeconds: 20  # ‚è≥ Increase delay
          periodSeconds: 15  # üîÑ Reduce probe frequency

        readinessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true  # ‚úÖ Allow standby mode
            port: 8200
            scheme: HTTPS
          initialDelaySeconds: 10  # ‚è≥ Increase delay
          periodSeconds: 10  # üîÑ Reduce probe frequency
          timeoutSeconds: 5


      volumes:
      - name: vault-config
        configMap:
          name: vault-config
      - name: vault-ssl-cert
        secret:
          secretName: vault-ssl-cert  
      - name: vault-data
        persistentVolumeClaim:
          claimName: vault-pvc  
      
      imagePullSecrets:
      - name: jfrog-registry-secret